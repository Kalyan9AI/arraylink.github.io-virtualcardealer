<!-- Inside the main tag of catalog.html -->
<section class="filters">
    <h2>Find Your Perfect Car</h2>
    <div class="filter-controls">
        <div class="filter-group">
            <label for="make">Make</label>
            <select id="make">
                <option value="">All Makes</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="model">Model</label>
            <select id="model">
                <option value="">All Models</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="price">Max Price</label>
            <input type="range" id="price" min="5000" max="100000" step="1000">
            <span id="price-value">$50,000</span>
        </div>
        <button id="filter-button">Apply Filters</button>
    </div>
</section>

<section class="vehicle-listings">
    <div class="vehicle-grid" id="vehicle-container">
        <!-- Vehicle cards will be generated here -->
    </div>
</section>
